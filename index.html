<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="adopt.js" defer></script>
    <title>Adopt a Dog</title>
</head>
<body>

    <h2>Find Adoptable Dogs by Age</h2>

    <form onsubmit="event.preventDefault(); showInfo(document.getElementById('petAge').value);">
        <label for="petAge">Please enter the minimum age for the dog:</label>
        <input type="number" id="petAge" name="petAge" min="0" placeholder="Enter age in years" required>
        <button type="submit">Search</button>
    </form>

    <div class="selectedPetInfo"></div>

</body>
</html>
